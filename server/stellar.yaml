####################################################################################
# 系统配置
####################################################################################
system:
  # 监听地址，服务绑定 IP 地址，服务启动时可以使用 --host 参数覆盖该值
  host: 0.0.0.0
  # 监听端口，推荐使用 3000-65535 之间的端口，服务启动时可以使用 --port 参数覆盖该值
  port: 12345
  # 是否是 Web 后端服务角色，集群中至少有一个节点设置为 true
  web-server: true
  # 是否允许竞选 Leader，集群中至少有一个节点设置为 true
  leader-election: true
  # 是否允许成为 Worker，集群中至少有一个节点设置为 true
  worker: true

####################################################################################
# 日志配置
####################################################################################
log:
  # 系统信息日志，容器中建议直接关闭，让所有日志输出到控制台
  system:
    # 是否打印日志到文件
    enabled: true
    # 日志等级，参考 zapcore.Level（-1<=level<=5，-1 / DEBUG）
    level: -1
    # 日志保存目录和文件名称
    path: logs/stellar-system
    # 日志切割配置，单位 M
    max-size: 100
    # 日志保留天数
    max-age: 7
    # 日志保留个数
    max-backups: 10
    # 是否压缩
    compress: false
  # 接口访问日志，容器中建议直接关闭，让所有日志输出到控制台
  access:
    # 是否打印日志到文件
    enabled: true
    # 日志等级，参考 zapcore.Level（-1<=level<=5，-1 / DEBUG）
    level: -1
    # 日志保存目录和文件名称
    path: logs/stellar-access
    # 日志切割配置，单位 M
    max-size: 100
    # 日志保留天数
    max-age: 7
    # 日志保留个数
    max-backups: 10
    # 是否压缩
    compress: false

####################################################################################
# MySQL 数据库
####################################################################################
mysql:
  # 主机地址
  host: 127.0.0.1
  # 端口
  port: 13306
  # 数据库
  database: stellar
  # 用户名
  username: root
  # 密码
  password: 123456
  # 字符集
  charset: utf8mb4
  # 排序规则
  collation: utf8mb4_bin
  # 超时时间，单位毫秒
  timeout: 1000
  # 额外参数
  extra-param: parseTime=True&loc=Local
  # 最大打开链接数
  max-open-conns: 100
  # 最大空闲连接数
  max-idle-conns: 10
  # 空闲连接最大超时时间，单位分钟
  max-idle-time: 30

####################################################################################
# Redis 配置
####################################################################################
redis:
  # 主机地址
  host: 127.0.0.1
  # 端口
  port: 16379
  # 数据库
  database: 0
  # 密码，没有就不设置
  password: 123456
  # 连接超时时间，单位秒
  timeout: 5
  # 最大连接数，一般比 CPU 核数 4 倍少一点
  max-open-conns: 12
  # 最小空闲连接
  min-idle-conns: 5
  # 最大空闲连接
  max-idle-conns: 10
  # 最大空闲时长，单位分钟
  max-idle-time: 10

####################################################################################
# JWT 配置
####################################################################################
jwt:
  # 领域，用于区分不同的认证范围
  realm: stellar
  # 用于签名和验证 JWT 令牌的密钥
  # 一般是一个随机生成的字符串，在中间件生成 JWT 令牌时，会使用这个密钥对令牌进行签名
  key: SNXAMIAOBABUn9IUX3SA7h06f72H8
  # Token 超时时间，单位秒，默认 1 天，Redis 中有效期也是如此
  timeout: 86400

####################################################################################
# 登录配置
####################################################################################
login:
  # 密码错误上限，达到上限锁定账户
  wrong-times: 5
  # 账户锁定时间，单位秒，默认 5 分钟
  lock-time: 300
  # 是否允许多设备登录
  multi-devices: false
  # 重置密码 Token 过期时间
  reset-token-time: 300
